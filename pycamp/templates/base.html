<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{% block title %} PyCamp Kyiv, 2010.01.30 {% endblock %}</title>

  <!-- Blueprint CSS -->
    <link rel="stylesheet" href="{{MEDIA_URL}}blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{MEDIA_URL}}blueprint/print.css" type="text/css" media="print">
  <!--[if IE]><link rel="stylesheet" href="{{MEDIA_URL}}blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->

    <!-- Import fancy-type plugin for the sample page. -->
    <link rel="stylesheet" href="{{MEDIA_URL}}blueprint/plugins/fancy-type/screen.css" type="text/css" media="screen, projection">
    {% block extended_head %}

    {% endblock %}
</head>

<body>

    <div class="container">
    <div style="text-align: right;" class="language_links">{{ langs|safe }}</div>
        <hr>
        <div class="span-9">
             {% block header %}
                {{ header.text|safe }}
            {% endblock header %}
        </div>

        <div class="span-8">
        {% block logos %}
                    <img src="{{MEDIA_URL}}python-logo.png" /><br />
            <img src="{{MEDIA_URL}}django-logo.png" /><br />
            <img src="{{MEDIA_URL}}tg-logo.png" /><br />
            <img src="{{MEDIA_URL}}appengine.png" /><br />
            <img src="{{MEDIA_URL}}tornado.png" /><br />
            <img src="{{MEDIA_URL}}zope.png" /><br />
        {% endblock logos %}
        </div>

        <div class="span-7 last">
        {% block twitter %}
          <script src="http://widgets.twimg.com/j/2/widget.js"></script>
            <script>
                new TWTR.Widget({
                  version: 2,
                  type: 'search',
                  search: '#pykyiv',
                  interval: 6000,
                  title: 'PyCamp Kyiv',
                  subject: '30.01.2010',
                  width: 250,
                  height: 400,
                  theme: {
                    shell: {
                      background: '#121212',
                      color: '#ffffff'
                    },
                    tweets: {
                      background: '#ffffff',
                      color: '#444444',
                      links: '#056087'
                    }
                  },
                  features: {
                    scrollbar: false,
                    loop: true,
                    live: true,
                    hashtags: true,
                    timestamp: true,
                    avatars: true,
                    behavior: 'default'
                  }
                }).render().start();
                </script>
            {% endblock twitter %}
        </div>
        <hr>

        <hr class="space">

        <div class="span-15 prepend-1 colborder">

                <iframe src="http://spreadsheets.google.com/embeddedform?key=t2cTJROxTvXj-IMiYtbBUzg" width="760" height="765" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>


        </div>
    <div class="span-7 last">
            {% comment %}
            Доповідачі
            {% endcomment %}
        </div>

    </div>

</body>
</html>
